<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Gospel of Luke</ion-title>
  </ion-toolbar>
  <ion-toolbar color="warning">
    <ion-searchbar placeholder="Search"></ion-searchbar>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">


  <div class="container">

  
  <img src="../../assets/images/creationofadam.jpg" width="100%" height="100%" alt="">
  
    <ion-grid>
      <ion-row>
        
        <ion-col size-xs="12" size-s="6" size-md="6" size-lg="4" *ngFor = "let gospels of gospel">

          <ion-card>

            <ion-card-header>
              <ion-card-subtitle>{{gospels.topicTitle}}</ion-card-subtitle>
              <ion-card-title>{{gospels.subTitle}}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              {{gospels.chapter_verse}}
            </ion-card-content>

          </ion-card>

        </ion-col>

      </ion-row>
    </ion-grid>
